{% extends "base.html" %}
{% load static %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-12 lg:py-16 pt-8 max-w-xl">
        <div class="bg-white p-8 lg:p-12 rounded-xl card-shadow text-center">
            <h1 class="text-3xl lg:text-4xl font-extrabold text-red-600 mb-4">
                Confirm Deletion
            </h1>
            <p class="text-gray-700 text-lg mb-8">
                Are you sure you want to delete the post titled:
                <br>
                "<span class="font-bold text-gray-900">{{ post.title }}</span>"?
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button type="submit" class="bg-red-500 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200 flex items-center justify-center">
                        <i class="fas fa-trash-alt mr-2"></i> Yes, Delete
                    </button>
                    <a href="{% url 'blog_detail' slug=post.slug %}" class="btn-secondary">
                        <i class="fas fa-times-circle mr-2"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
