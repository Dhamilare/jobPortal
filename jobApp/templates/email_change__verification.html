<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
</head>
<body style="background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; padding: 2rem;">
  <div style="max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="color: #111827; font-size: 1.5rem; margin-bottom: 1rem;">Verify Your Email Address</h2>
    <p style="color: #4b5563; margin-bottom: 1rem;">
      Hi <strong>{{ user.username }}</strong>,
    </p>
    <p style="color: #4b5563; margin-bottom: 1.5rem;">
      Please confirm your new email address by clicking the button below:
    </p>
    <a href="{{ verification_link }}"
       style="display: inline-block; padding: 0.75rem 1.5rem; background-color: #3b82f6; color: white; text-decoration: none; border-radius: 6px; font-weight: 500;">
      Verify Email
    </a>
    <p style="color: #6b7280; font-size: 0.875rem; margin-top: 2rem;">
      If you did not request this change, please ignore this email.
    </p>
    <p style="color: #9ca3af; font-size: 0.75rem; margin-top: 1rem; text-align: center;">
      &copy; {{ current_year }} JobPortal. All rights reserved.
    </p>
  </div>
</body>
</html>
