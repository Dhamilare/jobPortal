{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade-in-up">
        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8 animate-bounce">
            <i class="fas fa-check text-4xl text-green-600"></i>
        </div>

        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">You're All Set!</h1>
        <p class="text-gray-600 mb-8">Your <strong>{{ plan_name }}</strong> plan is now active. Check your email for your receipt and next steps.</p>

        <div class="bg-purple-50 rounded-2xl p-6 mb-8 text-left space-y-3">
            <div class="flex justify-between text-sm"><span class="text-gray-500">Amount Paid:</span><span class="font-bold text-gray-800">â‚¦{{ amount }}</span></div>
            <div class="flex justify-between text-sm"><span class="text-gray-500">Valid Until:</span><span class="font-bold text-gray-800">{{ expiry|date:"F d, Y" }}</span></div>
            <div class="flex justify-between text-sm"><span class="text-gray-500">Reference:</span><span class="font-mono text-xs text-purple-600">{{ reference }}</span></div>
        </div>

        <a href="{% url 'home' %}" class="block w-full py-4 bg-purple-700 text-white rounded-2xl font-bold hover:bg-purple-800 transition-colors">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
