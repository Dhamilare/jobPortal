{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="max-w-md w-full p-8 bg-white rounded-xl shadow-2xl text-center border-t-8 border-green-500 transform transition-all duration-500 hover:scale-105">
        <div class="mb-6">
            <!-- Animated success icon -->
            <svg class="mx-auto w-24 h-24 text-green-500 animate-bounce-in" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Password Reset Complete</h2>
        <p class="text-lg text-gray-600 mb-6">
            You've successfully set a new password. Your account is now secure!
        </p>

        <a href="{% url 'login' %}" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            <i class="fas fa-sign-in-alt mr-2"></i> Log in now
        </a>
    </div>
</div>

<style>
    /* Keyframe animation for bounce-in effect */
    @keyframes bounce-in {
        0% {
            transform: scale(0.1);
            opacity: 0;
        }
        60% {
            transform: scale(1.1);
            opacity: 1;
        }
        80% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
    }
    .animate-bounce-in {
        animation: bounce-in 0.8s ease-in-out;
    }
</style>
{% endblock %}
