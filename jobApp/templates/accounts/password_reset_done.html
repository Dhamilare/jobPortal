{% extends "base.html" %}
{% load static %}

{% block title %}Check Your Inbox{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="max-w-md w-full p-8 bg-white rounded-xl shadow-2xl text-center">
        <div class="mb-6">
            <!-- Animated inbox icon -->
            <i class="fas fa-envelope-open-text text-6xl text-blue-600 animate-subtle-shake"></i>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Check Your Inbox</h2>
        <p class="text-lg text-gray-600 mb-4">
            We've emailed you instructions for resetting your password.
        </p>
        <p class="text-sm text-gray-500">
            If you donâ€™t receive an email, please check your spam folder or try again.
        </p>

        <a href="{% url 'custom_password_reset' %}" class="mt-8 w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <i class="fas fa-sync-alt mr-2"></i> Try Again
        </a>
    </div>
</div>

<style>
    /* Keyframe animation for subtle shake effect */
    @keyframes subtle-shake {
        0%, 100% { transform: rotate(0deg); }
        10% { transform: rotate(-5deg); }
        20% { transform: rotate(5deg); }
        30% { transform: rotate(-5deg); }
        40% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
        60% { transform: rotate(5deg); }
    }
    .animate-subtle-shake {
        animation: subtle-shake 1.5s ease-in-out;
        animation-iteration-count: 2; /* Runs twice on load */
    }
</style>
{% endblock %}
